<!DOCTYPE html>
<html lang="en">

<head>
    <title>Library</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="library">
        <aside class="sidebar">
            <form action="#" method="post" id="form">
                <legend>Book Details</legend>
                <fieldset class="book_details">
                    <label for="book_title">Book Title*</label>
                    <input type="text" id="book_title" name="book_title" data-id="book_title">
                    <small data-id="book_title">This must be filled</small>

                    <label for="book_author">Author*</label>
                    <input type="text" id="book_author" name="book_author" data-id="book_author">
                    <small data-id="book_author">This must be filled</small>

                    <label for="num_of_pages">Pages*</label>
                    <input type="number" id="num_of_pages" name="num_of_pages" data-id="book_pages">
                    <small data-id="num_of_pages">Must be greater than zero</small>

                    <label for="date_published">Year Published*</label>
                    <input type="date" id="date_published" name="date_published" data-id="date_published">
                    <small data-id="date_published">This must be filled</small>
                </fieldset>
                <legend>Have you read the book?</legend>
                <fieldset class="radio_inputs">
                    <div class="read">
                        <label for="read">Yes</label>
                        <input type="radio" id="read" name="reading_status" value="I have read this book" data-id="radio">
                    </div>
                    <div class="not_read">
                        <label for="not_read">No</label>
                        <input type="radio" id="not_read" name="reading_status" data-id="radio" value="I haven't read this book">
                    </div>
                </fieldset>
                <button type="submit" class="submit_btn" id="submit_btn">Submit</button>
            </form>
                <button type="button" class="add_book_btn" id="add_book_btn">new book</button>
        </aside>
        <header>
            <div class="header">
                <h1>Library</h1>
            </div>
        </header>
        <main class="content">
            <div class="books">
                <!-- <div class="card">
                    <span>The Alchemist</span>
                    <span>Paulo Coehlo</span>
                    <span>256 pages</span>
                </div> -->
            </div>
        </main>
    </div>
</body>

</html>
